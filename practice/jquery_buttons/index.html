<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .grid-button {
            width: 100%;
            margin: 10px 0;
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
        }
        .grid-button-orange {
            background-color: #e67e22;
        }
        .ui-grid-a .ui-block-a,
        .ui-grid-a .ui-block-b {
            padding: 5px;
        }
    </style>
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home">
    <div data-role="header">
        <h1>Departments</h1>
    </div>
    <div data-role="content">
        <div class="ui-grid-a">
            <div class="ui-block-a"><button class="grid-button" onclick="openDepartmentInfo('IT')">IT</button></div>
            <div class="ui-block-b"><button class="grid-button" onclick="openDepartmentInfo('COMP')">COMP</button></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a"><button class="grid-button" onclick="openDepartmentInfo('ETC')">ETC</button></div>
            <div class="ui-block-b"><button class="grid-button" onclick="openDepartmentInfo('MECH')">MECH</button></div>
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a"><button class="grid-button" onclick="openDepartmentInfo('ELECT')">ELECT</button></div>
        </div>
    </div>
</div>

<script>
    function openDepartmentInfo(department) {
        let departmentInfo = '';

        // Common "Back to Home" link
        const backToHomeLink = '<br><a href="index.html">Back to home</a>';

        switch (department) {
            case 'IT':
                departmentInfo = '<h3>Information Technology Department</h3><p>Details about IT Department...</p>' + backToHomeLink;
                break;
            case 'COMP':
                departmentInfo = '<h3>Computer Science Department</h3><p>Details about Computer Science Department...</p>' + backToHomeLink;
                break;
            case 'ETC':
                departmentInfo = '<h3>Electronics and Telecommunication Department</h3><p>Details about ETC Department...</p>' + backToHomeLink;
                break;
            case 'MECH':
                departmentInfo = '<h3>Mechanical Engineering Department</h3><p>Details about Mechanical Engineering Department...</p>' + backToHomeLink;
                break;
            case 'ELECT':
                departmentInfo = '<h3>Electrical Engineering Department</h3><p>Details about Electrical Engineering Department...</p>' + backToHomeLink;
                break;
            default:
                departmentInfo = '<h3>Department not found</h3>';
        }

        // Open a new window/tab with department info
        const newWindow = window.open();
        newWindow.document.write('<html><head><title>Department Info</title></head><body>');
        newWindow.document.write(departmentInfo);
        newWindow.document.write('</body></html>');
        newWindow.document.close();  // Necessary to finalize the document in the new window
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f5f5f5;
    }
    .table-container {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }
    .table {
      width: 45%;
    }
    .left-table {
      background-color: #e6ffe6;
    }
    .right-table {
      background-color: #e6f0ff;
    }
    th {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-4">Student Performance</h2>
    <div class="table-container">
      <!-- Table 1 -->
      <table class="table table-bordered left-table">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Alice</td><td>Pass</td></tr>
          <tr><td>Bob</td><td>Fail</td></tr>
          <tr><td>Charlie</td><td>Pass</td></tr>
        </tbody>
      </table>

      <!-- Table 2 -->
      <table class="table table-bordered right-table">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>CGPA</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Alice</td><td>8.5</td></tr>
          <tr><td>Bob</td><td>5.2</td></tr>
          <tr><td>Charlie</td><td>9.1</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>

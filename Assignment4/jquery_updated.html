<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Cart</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="products">
    <div class="product">
      <img src="img.jpg" alt="bracelet1">
      <div class="product-details">
        <p>Bracelet 1</p>
        <button class="add-to-cart" data-name="Bracelet 1" data-price="10" data-img="img.jpg">Add to cart</button>
      </div>
    </div>

    <div class="product">
      <img src="img.jpg" alt="bracelet2">
      <div class="product-details">
        <p>Bracelet 2</p>
        <button class="add-to-cart" data-name="Bracelet 2" data-price="15" data-img="img.jpg">Add to cart</button>
      </div>
    </div>

    <div class="product">
      <img src="img.jpg" alt="bracelet3">
      <div class="product-details">
        <p>Bracelet 3</p>
        <button class="add-to-cart" data-name="Bracelet 3" data-price="20" data-img="img.jpg">Add to cart</button>
      </div>
    </div>
  </div>

  <div id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p id="total">Total: $0</p>
    <button id="clear-cart">Clear Cart</button>
  </div>

  <script>
    const cart = [];

    function updateCartDisplay() {
      const $cartContainer = $("#cart-items");
      $cartContainer.empty();
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        $cartContainer.append(`
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" width="50">
            <p>Name: ${item.name}</p>
            <p>Price: $${item.price}</p>
            <p>Qty: ${item.quantity}</p>
            <button onclick="removeFromCart(${index})">Remove</button>
          </div>
          <hr>
        `);
      });

      $("#total").text("Total: $" + total);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartDisplay();
    }

    $(".add-to-cart").on("click", function () {
      const productName = $(this).data("name");
      const productPrice = parseFloat($(this).data("price"));
      const productImage = $(this).data("img");

      const existingProduct = cart.find(item => item.name === productName);

      if (existingProduct) {
        existingProduct.quantity++;
      } else {
        cart.push({ name: productName, price: productPrice, quantity: 1, image: productImage });
      }

      updateCartDisplay();
    });

    $("#clear-cart").on("click", function () {
      cart.length = 0;
      updateCartDisplay();
    });
  </script>
</body>
</html>
